            let num= document.getElementById('num');

            let highest= 0;

            function scoreline(){
                score=score-5
                if(score===0){
                    start.innerHTML='GAME IS OVER'
                    start.style.color='black'
                    num.style.color='black'
                    num.innerHTML=`The number was ${secretno}`
                    document.querySelector('.guesing').style.backgroundColor='red'
                    document.getElementById('btn').style.display='none'
                    document.getElementById('btnagain').style.display='inline-block'
                    document.getElementById('btnagain').style.backgroundColor='red'
                    document.querySelector('body').style.backgroundColor='red'
                    document.getElementById('btnagain').style.color='white'
                    input.value=`your score is ${score}`
                    highest= 0;
                    if(highest==score){
                        document.getElementById('highest').innerHTML=`${score}`
                    }
                }
            }
            function game(){
                let input= Number(document.getElementById('input').value);
                let start= document.getElementById('start');
                if(input<1 || isNaN(input) || !input || input>50){
                    start.innerHTML='enter a valid number'
                    start.style.color='red'
                    
                    scoreline()
                }
                
                else if(input<secretno){
                    start.innerHTML='too low'
                    start.style.color='blue'
                    scoreline()
                }
                else if(input>secretno){
                    start.innerHTML='too high'
                    start.style.color='green'
                    scoreline()
                }
                else if(input==secretno){
                    start.innerHTML=`yes, you are correct, the number is ${secretno}`
                    start.style.color='white'
                    document.querySelector('.guesing').style.backgroundColor='green'
                    document.getElementById('btnagain').style.display='inline-block'
                    document.getElementById('btnagain').style.backgroundColor='green'
                    document.querySelector('body').style.backgroundColor='green'
                    document.getElementById('btnagain').style.color='white'
                    document.getElementById('btn').style.display='none'
                    num.innerHTML=`your score is ${score}`
                    btn.style.backgroundColor='green'

                    if(score>highest){
                        document.getElementById('highest').innerHTML=`${score}`
                    }
                }
